<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./css/checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <!-- Datos del cliente -->
        <div id="user-info-container"></div>

        <!-- Carrito -->
        <section id="cart-items">
            <h2>Tu Carrito</h2>
            <div id="cart-details">
                <!-- Los elementos del carrito se cargarán aquí dinámicamente -->
            </div>
        </section>
        
        <!-- Dirección de entrega -->
        <section id="delivery-address">
            <h2>Dirección de Entrega</h2>
            <div id="saved-addresses">
                <!-- Las direcciones guardadas se cargarán aquí dinámicamente -->
            </div>
            <button id="add-address-btn" class="btn">Agregar Nueva Dirección</button>
            <div id="new-address-form" style="display: none;">
                <h3>Registrar Nueva Dirección</h3>
                <form id="addressForm">
                    <label for="reference">Referencias:</label>
                    <input type="text" id="reference" name="reference" required>
                    <button type="button" id="get-location-btn">Obtener Ubicación Actual</button>
                    <p id="coordinates">Coordenadas: <span id="latitude"></span>, <span id="longitude"></span></p>
                    <button type="submit">Guardar Dirección</button>
                </form>
            </div>
        </section>

        <!-- Sección de Pago -->
        <section id="payment-method">
            <h2>Método de Pago</h2>
            <div class="payment-options">
                <label>
                    <input type="radio" name="payment" value="cash" checked>
                    <span>Efectivo</span>
                </label>
                <label>
                    <input type="radio" name="payment" value="transfer">
                    <span>Transferencia</span>
                </label>
            </div>
            <div id="bank-details" class="mt-4 hidden">
                <h3>Datos bancarios de la tienda</h3>
                <div id="bank-accounts-list" class="space-y-2"></div>
            </div>
        </section>

        <!-- Botón de Confirmar -->
        <section id="confirm-order">
            <button id="confirm-btn" class="btn confirm-btn">Confirmar Pedido</button>
        </section>
    </main>
    <script type="module" src="./js/checkout.js"></script>
</body>
</html>
