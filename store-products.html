<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="./css/store-products..css"> <!-- Reutilizamos estilos existentes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <h1>Gestión de Productos</h1>
    </header>
    <main>
        <section id="products-section">
            <h2>Lista de Productos</h2>
            <div id="products-list">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </div>
            <button id="add-product-btn" class="btn">Agregar Producto</button>
        </section>

        <!-- Formulario para agregar un nuevo producto -->
        <section id="add-product-form" style="display: none;">
            <h2>Agregar Producto</h2>
            <form id="productForm">
                <label for="productName">Nombre del Producto:</label>
                <input type="text" id="productName" name="productName" required>
                
                <label for="productPrice">Precio:</label>
                <input type="number" id="productPrice" name="productPrice" required>
                
                <label for="productDescription">Descripción:</label>
                <textarea id="productDescription" name="productDescription" required></textarea>
                
                <label for="productImage">Imagen:</label>
                <input type="file" id="productImage" name="productImage" accept="image/*" required>
                
                <button type="submit" class="btn">Guardar Producto</button>
                <button type="button" id="cancel-add-product" class="btn">Cancelar</button>
            </form>
        </section>
    </main>
    <script type="module" src="./js/store-products.js"></script>
</body>
</html>
